<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Detalle del Producto</title>
</head>
<body>   
<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><button id="moderno" class="btn btn-link nav-link">Moderno</button></li>
        <li class="nav-item"><button id="vintage" class="btn btn-link nav-link">Vintage</button></li>
        <li class="nav-item"><button id="verTodos" class="btn btn-link nav-link">Ver Todos</button></li>
      </ul>
      <div class="d-flex">
        <input id="buscador" class="form-control me-2" type="search" placeholder="Buscar producto" aria-label="Buscar">
        <button id="filtrar" class="btn btn-outline-success" type="button">Filtrar</button>
        <button id="limpiar" class="btn btn-outline-danger ms-2" type="button">Limpiar</button>
      </div>
    </div>
  </div>
</nav>
</header>


<div id="contenedor-botones">
<div id="product-detail"></div>
</div>
</div>

</div>


<script src="navbar.js"></script>
<script src="producto.js" defer></script>
<script src="data.js" defer></script>
