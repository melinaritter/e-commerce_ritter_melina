<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>E-Commerce: JavaScript 2024 by Guayerd & BetaHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>   

<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><button id="moderno" class="btn btn-link nav-link">Moderno</button></li>
        <li class="nav-item"><button id="vintage" class="btn btn-link nav-link">Vintage</button></li>
        <li class="nav-item"><button id="verTodos" class="btn btn-link nav-link">Ver Todos</button></li>
      </ul>
      <div class="d-flex">
        <input id="buscador" class="form-control me-2" type="search" placeholder="Buscar producto" aria-label="Buscar">
        <button id="filtrar" class="btn btn-outline-success" type="button">Filtrar</button>
        <button id="limpiar" class="btn btn-outline-danger ms-2" type="button">Limpiar</button>
      </div>
    </div>
  </div>
</nav>
</header>


    <main>
      <h1>Productos</h1>
      <section id="contenedor-productos" class="container d-flex flex-wrap gap-3"></section>
    </main>

<script src="navbar.js"></script>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
